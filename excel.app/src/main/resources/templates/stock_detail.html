<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h5 class="modal-title" id="modalLabel" style="padding-left: 8px;"><strong>Stock In Detail</strong></h5>
</div>
<div class="modal-body">
	<strong style="padding-left: 8px;">Barcode:</strong> <span th:text="${barcode}">Barcode</span>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Date</th>
				<th>Quantity</th>
				<th>Note</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="stock : ${stocks}">
				<td th:text="${stock.date}">2017-09-24 16:12:46</td>
				<td th:text="${stock.quantity}">2</td>
				<td th:text="${stock.note}"></td>
			</tr>
		</tbody>
		<tfoot>
				<td><strong>SUM</strong></td>
				<td th:text="${sum}">10</td> 
				<td></td>
		</tfoot>
	</table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
</div>
