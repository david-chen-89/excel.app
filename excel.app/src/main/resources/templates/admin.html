<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Static Top Navbar Example for Bootstrap</title>
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css" />
<link rel="stylesheet" type="text/css" href="css/upload.css" />
<script type="text/javascript" charset="utf8" src="js/jquery.js"></script>
<script type="text/javascript" charset="utf8" src="js/jquery.dataTables.js"></script>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
	var message=[[${message}]];
	if(message != null){
		alert(message);
	}
/*]]>*/
</script>
</head>

<body>
	<div th:replace="fragment/header :: header"></div>
	<div class="container" style="margin-top: 70px">
		<div class="panel panel-default">
			<div class="panel-heading">Table 1</div>
			<div class="panel-body">
				<label>Add or Update</label>
				<form method="POST" enctype="multipart/form-data" action="/load/tab1">
					<div class="form-group">
						<input type="file" name="file" />
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" name="clear" value="true" /> remove all previous data
						</label>
					</div>
					<input type='hidden' value='false' name='clear' />
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<hr />
				<form method="POST" action="/remove/tab1">
					<label>Remove</label>
					<div class="form-group">
						<label class="sr-only" for="shipmentNum">Shipment Number</label>
						<div class="input-group col-lg-4">
							<div class="input-group-addon">Shipment Number</div>
							<input type="text" class="form-control input-sm" name="shipmentNum" placeholder="SO42677/1" />
						</div>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Table: FastWay Bags</div>
			<div class="panel-body">
				<label>Add or Update</label>
				<form method="POST" enctype="multipart/form-data" action="/load/tab2">
					<div class="form-group">
						<input type="file" name="file" />
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" name="clear" value="true" /> remove all previous data
						</label>
					</div>
					<input type='hidden' value='false' name='clear' />
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<hr />
				<form method="POST" action="/remove/tab2">
					<label>Remove</label>
					<div class="form-group">
						<label class="sr-only" for="barcode">Barcode</label>
						<div class="input-group col-lg-4">
							<div class="input-group-addon">Barcode</div>
							<input type="text" class="form-control input-sm" name="barcode" placeholder="A00001" />
						</div>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<!-- /container -->

</body>
</html>
